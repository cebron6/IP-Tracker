<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  
  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img src="./images/pattern-bg.png" alt="" class="hero-Img">
  <h1 class = "header">IP Address Tracker</h1>

  <div class="searchBar">
    <input type = "text" placeholder="Search for any IP address or domain">
    <img src="./images/icon-arrow.svg" alt="arrowImg">
  </div>
  <main class="ipInfo">
    <div>
      <h2 class="ipAddress">IP ADDRESS</h2>
      <p class="ipAddressInput"></p>
    </div>
    <div>
      <h2 class="location">LOCATION</h2>
      <p class="locationInput"></p>
    </div>
    <div>
      <h2 class="timezone">TIMEZONE</h2>
      <p class="timezoneInput"></p>
    </div>
    <div>
      <h2 class="isp">ISP</h2>
      <p class="ispInput"></p>
    </div>
  </main>
  <section class="map"></section>
  IP Address
  Location
  Timezone
    UTC <!-- add offset value dynamically using the API -->
  ISP

  <section class="map"></section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Christopher Ebron</a>.
  </div>
</body>
</html>
